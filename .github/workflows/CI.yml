name: ğŸš§ CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ—ƒï¸ Setup repo
        uses: actions/checkout@v3

      - name: ğŸ¦• Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: ğŸ’…ğŸ½ Run formatting and lint
        run: deno fmt --check; deno lint

      - name: ğŸ§ª Run tests
        run: deno test -A
      
      - name: ğŸ“¦ Run build
        run: deno task build
